<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookings| DarcelRide</title>
  <link rel="stylesheet" href="style.css"> <!-- optional -->
</head>
<body>
  <header>
    <h1>DarcelRide Bus Service</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="bookings.html">Booking</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <h2>Book Your Ride</h2>
    <p>
      Fill in the details below to reserve your seat.
    </p>

    <form class="booking-form">
      <label for="pickup">Pickup Location:</label>
      <input type="text" id="pickup" name="pickup" required>

      <label for="dropoff">Drop-off Location:</label>
      <input type="text" id="dropoff" name="dropoff" required>

      <label for="date">Travel Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="seats">No. of Passengers:</label>
      <input type="number" id="seats" name="seats" min="1" max="50" required>

      <label for="contact">Contact Info:</label>
      <input type="text" id="contact" name="contact" required>

      <button type="submit">Book Now</button>
    </form>
  </main>
  <script src="booking.js"></script>
</body>
</html>
